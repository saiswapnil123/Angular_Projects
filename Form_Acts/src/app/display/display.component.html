<h4>Details</h4>
<div class="container">        
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of post">
        <td>{{item.id}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
        <td><button class="btn btn-primary" (click)="Delete(item)" [routerLink]="['/delete/',item.id]">Delete</button></td>
        <td><button class="btn btn-primary" [routerLink]="['/update',item.id]">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
