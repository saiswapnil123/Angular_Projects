<h5>I am Movies.....</h5>
<div class="one"> 
    <div *ngFor="let item of serials" class="two">
        <br>
        <div class="card" style="width: 18rem;">
            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{item.backdrop_path}}" class="card-img-top" alt="No Image Found">
            <div class="card-body">
              <h4 class="card-text">{{item.name}}.</h4>
              <button class="btn btn-primary" (click)="getDetails()">See Profile</button>
            </div>
        </div>
        <div Id="display">
            <span style="font-size:26px;"><p>Title:{{item.name}}</p></span>
            <p><span style="color: red;">Release Date:</span><b>{{item.first_air_date}}</b></p>
            <p><span style="color: red;">Voting Average:</span><b>{{item.vote_average}}</b></p>
            <p><span style="font-size: 26px;"><u>Overview:</u></span><span style="display: inherit;">{{item.overview}}</span></p>
            <button (click)="AddFavourite(item)">Add to Favourite</button>
        </div>
    </div>
</div>
